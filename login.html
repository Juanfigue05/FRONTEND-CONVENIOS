<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SENA HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos_inicio.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .form-control-custom {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
        }
        
        .form-control-custom:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(51, 135, 2, 0.15);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 135, 2, 0.3);
            color: white;
        }
        
        .theme-toggle-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .theme-toggle-login:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle-login" id="themeToggle" title="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/sena-colombia-logo.png" alt="SENA" style="height: 80px; width: auto;" class="mb-3">
                <h3 class="mb-1"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
                <p class="mb-0 small">Sistema de Gestión de Convenios</p>
            </div>
            
            <div class="login-body">
                <!-- Alert para mensajes de error -->
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-text"></span>
                </div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="inputEmail" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-2 text-primary"></i>Correo Electrónico
                        </label>
                        <input type="email" class="form-control form-control-custom" id="inputEmail" 
                               placeholder="usuario@ejemplo.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="inputPassword" class="form-label fw-semibold">
                            <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-custom" id="inputPassword" 
                                   placeholder="Ingresa tu contraseña" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100 mb-3" id="login">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar al Sistema
                    </button>
                    
                    <div class="text-center mb-3">
                        <a href="#" class="text-decoration-none small">
                            <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted small mb-2">¿No tienes cuenta?</p>
                        <a href="register.html" class="btn btn-outline-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Crear Nueva Cuenta
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="inicio.html" class="text-decoration-none small text-muted">
                            <i class="fas fa-home me-1"></i>Volver al Inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modo_claro_oscuro.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const password = document.getElementById('inputPassword');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login functionality: moved to external module for consistency
    </script>
    <script type="module" src="js/login.js"></script>
    </script>
</body>
</html>
