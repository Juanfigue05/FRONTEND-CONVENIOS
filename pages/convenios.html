<div class="row">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Header -->
        <div class="d-md-flex align-items-center justify-content-between mb-4">
          <div>
            <h4 class="card-title mb-1">
              <i class="fas fa-handshake text-primary me-2"></i>
              Gestión de Convenios
            </h4>
            <p class="card-subtitle text-muted mb-0">Administra los convenios institucionales del sistema</p>
          </div>
          <div class="mt-3 mt-md-0">
            <button type="button" class="btn btn-success me-2" id="btnExportarExcel">
              <i class="fas fa-file-excel me-1"></i> Exportar
            </button>
            <button type="button" class="btn btn-primary" id="btnNuevoConvenio">
              <i class="fas fa-plus-circle me-1"></i> Nuevo Convenio
            </button>
          </div>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card bg-success text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Total Convenios</p>
                    <h4 class="mb-0" id="totalConvenios">0</h4>
                  </div>
                  <i class="fas fa-handshake fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-primary text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Activos</p>
                    <h4 class="mb-0">0</h4>
                  </div>
                  <i class="fas fa-check-circle fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-warning text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Por Vencer</p>
                    <h4 class="mb-0">0</h4>
                  </div>
                  <i class="fas fa-clock fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-danger text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Vencidos</p>
                    <h4 class="mb-0">0</h4>
                  </div>
                  <i class="fas fa-times-circle fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Filtros y Búsqueda -->
        <div class="row mb-4">
          <div class="col-md-12">
            <div class="card border">
              <div class="card-body">
                <div class="row g-3">
                  <!-- Búsqueda general -->
                  <div class="col-md-4">
                    <label class="form-label small fw-semibold">
                      <i class="fas fa-search me-1"></i>Búsqueda General
                    </label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="buscar" 
                      placeholder="Buscar por número, institución u objetivo...">
                  </div>
                  
                  <!-- Filtro Estado -->
                  <div class="col-md-2">
                    <label class="form-label small fw-semibold">
                      <i class="fas fa-filter me-1"></i>Estado
                    </label>
                    <select class="form-select" id="filtroEstado">
                      <option value="">Todos</option>
                      <option value="Activo">Activo</option>
                      <option value="Vencido">Vencido</option>
                      <option value="Por vencer">Por vencer</option>
                      <option value="Suspendido">Suspendido</option>
                    </select>
                  </div>
                  
                  <!-- Filtro Tipo -->
                  <div class="col-md-2">
                    <label class="form-label small fw-semibold">
                      <i class="fas fa-tag me-1"></i>Tipo
                    </label>
                    <select class="form-select" id="filtroTipo">
                      <option value="">Todos</option>
                      <option value="Marco">Marco</option>
                      <option value="Específico">Específico</option>
                      <option value="Cooperación">Cooperación</option>
                    </select>
                  </div>
                  
                  <!-- Filtro Institución -->
                  <div class="col-md-3">
                    <label class="form-label small fw-semibold">
                      <i class="fas fa-building me-1"></i>Institución
                    </label>
                    <select class="form-select" id="filtroInstitucion">
                      <option value="">Todas</option>
                    </select>
                  </div>
                  
                  <!-- Botón Limpiar -->
                  <div class="col-md-1 d-flex align-items-end">
                    <button class="btn btn-outline-secondary w-100" id="btnLimpiarFiltros" title="Limpiar filtros">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de Convenios -->
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th width="50">#</th>
                <th>Número Convenio</th>
                <th>Institución</th>
                <th>Tipo</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th class="text-center">Estado</th>
                <th class="text-center" width="150">Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-convenios">
              <tr>
                <td colspan="8" class="text-center py-5">
                  <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                  <p class="text-muted mb-0">Cargando convenios...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Crear/Editar Convenio -->
<div class="modal fade" id="modalConvenio" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalConvenioTitle">
          <i class="fas fa-handshake me-2"></i>Nuevo Convenio
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formConvenio">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="num_convenio" class="form-label">Número de Convenio *</label>
              <input type="text" class="form-control" id="num_convenio" required>
            </div>
            <div class="col-md-6">
              <label for="nit_institucion" class="form-label">Institución *</label>
              <select class="form-select" id="nit_institucion" required>
                <option value="">Seleccione...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="tipo_convenio" class="form-label">Tipo de Convenio *</label>
              <select class="form-select" id="tipo_convenio" required>
                <option value="">Seleccione...</option>
                <option value="Marco">Marco</option>
                <option value="Específico">Específico</option>
                <option value="Cooperación">Cooperación</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="estado_convenio" class="form-label">Estado *</label>
              <select class="form-select" id="estado_convenio" required>
                <option value="Activo">Activo</option>
                <option value="Por vencer">Por vencer</option>
                <option value="Vencido">Vencido</option>
                <option value="Suspendido">Suspendido</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fecha_inicio" class="form-label">Fecha de Inicio *</label>
              <input type="date" class="form-control" id="fecha_inicio" required>
            </div>
            <div class="col-md-6">
              <label for="fecha_fin" class="form-label">Fecha de Fin *</label>
              <input type="date" class="form-control" id="fecha_fin" required>
            </div>
            <div class="col-12">
              <label for="objetivo" class="form-label">Objetivo del Convenio</label>
              <textarea class="form-control" id="objetivo" rows="3"></textarea>
            </div>
            <div class="col-md-6">
              <label for="supervisor" class="form-label">Supervisor</label>
              <input type="text" class="form-control" id="supervisor">
            </div>
            <div class="col-md-6">
              <label for="valor" class="form-label">Valor (COP)</label>
              <input type="number" class="form-control" id="valor" min="0">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="btnGuardarConvenio">
          <i class="fas fa-save me-1"></i>Guardar Convenio
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Detalles -->
<div class="modal fade" id="modalDetalles" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">
          <i class="fas fa-info-circle me-2"></i>Detalles del Convenio
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detallesContent">
        <!-- Contenido dinámico -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
