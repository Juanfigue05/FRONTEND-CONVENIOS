<div class="row">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Header -->
        <div class="d-md-flex align-items-center justify-content-between mb-4">
          <div>
            <h4 class="card-title mb-1">
              <i class="fas fa-graduation-cap text-primary me-2"></i>
              Gestión de Homologaciones
            </h4>
            <p class="card-subtitle text-muted mb-0">Administra las homologaciones de programas académicos</p>
          </div>
          <div class="mt-3 mt-md-0">
            <button type="button" class="btn btn-primary" id="btnNuevaHomologacion">
              <i class="fas fa-plus-circle me-1"></i> Nueva Homologación
            </button>
          </div>
        </div>

        <!-- Estadísticas -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card bg-primary text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Total Homologaciones</p>
                    <h4 class="mb-0" id="totalHomologaciones">0</h4>
                  </div>
                  <i class="fas fa-graduation-cap fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Programas SENA</p>
                    <h4 class="mb-0">0</h4>
                  </div>
                  <i class="fas fa-book fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-info text-white border-0">
              <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <p class="mb-1 small">Instituciones</p>
                    <h4 class="mb-0">0</h4>
                  </div>
                  <i class="fas fa-building fa-2x opacity-50"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Búsqueda -->
        <div class="row mb-4">
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                class="form-control" 
                id="buscar" 
                placeholder="Buscar por código, programa SENA, institución o programa destino...">
              <button class="btn btn-outline-secondary" type="button" id="btnLimpiar">
                <i class="fas fa-times me-1"></i> Limpiar
              </button>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th width="50">#</th>
                <th>Código SENA</th>
                <th>Programa SENA</th>
                <th>Institución</th>
                <th>Programa Destino</th>
                <th class="text-center">Créditos</th>
                <th class="text-center" width="150">Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-homologaciones">
              <tr>
                <td colspan="7" class="text-center py-5">
                  <div class="spinner-border text-primary mb-3"></div>
                  <p class="text-muted mb-0">Cargando homologaciones...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Crear/Editar -->
<div class="modal fade" id="modalHomologacion" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="fas fa-graduation-cap me-2"></i>Nueva Homologación
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formHomologacion">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="codigoSena" class="form-label">Código Programa SENA *</label>
              <input type="text" class="form-control" id="codigoSena" required>
            </div>
            <div class="col-md-6">
              <label for="nombreSena" class="form-label">Nombre Programa SENA *</label>
              <input type="text" class="form-control" id="nombreSena" required>
            </div>
            <div class="col-md-12">
              <label for="institucion" class="form-label">Institución *</label>
              <select class="form-select" id="institucion" required>
                <option value="">Seleccione...</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="programaDestino" class="form-label">Programa Destino *</label>
              <input type="text" class="form-control" id="programaDestino" required>
            </div>
            <div class="col-md-4">
              <label for="creditosTotales" class="form-label">Créditos Totales *</label>
              <input type="number" class="form-control" id="creditosTotales" min="0" required>
            </div>
            <div class="col-md-4">
              <label for="creditosHomologados" class="form-label">Créditos Homologados *</label>
              <input type="number" class="form-control" id="creditosHomologados" min="0" required>
            </div>
            <div class="col-md-4">
              <label for="porcentaje" class="form-label">Porcentaje</label>
              <input type="text" class="form-control" id="porcentaje" readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="btnGuardarHomologacion">
          <i class="fas fa-save me-1"></i>Guardar
        </button>
      </div>
    </div>
  </div>
</div>
