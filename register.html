<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SENA HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos_inicio.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 2rem 0;
        }
        
        .register-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .register-header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .register-body {
            padding: 2.5rem;
        }
        
        .form-control-custom {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
        }
        
        .form-control-custom:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(51, 135, 2, 0.15);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 135, 2, 0.3);
            color: white;
        }
        
        .theme-toggle-register {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .theme-toggle-register:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .password-strength.weak {
            background-color: #dc3545;
            width: 33%;
        }
        
        .password-strength.medium {
            background-color: #ffc107;
            width: 66%;
        }
        
        .password-strength.strong {
            background-color: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle-register" id="themeToggle" title="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="img/sena-colombia-logo.png" alt="SENA" style="height: 70px; width: auto;" class="mb-3">
                <h3 class="mb-1"><i class="fas fa-user-plus me-2"></i>Crear Cuenta</h3>
                <p class="mb-0 small">Únete al Sistema de Gestión de Convenios</p>
            </div>
            
            <div class="register-body">
                <!-- Alert de error -->
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-text"></span>
                </div>
                
                <!-- Alert de éxito -->
                <div id="success-message" class="alert alert-success" role="alert" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="success-text"></span>
                </div>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label fw-semibold">
                            <i class="fas fa-user me-2 text-primary"></i>Nombre Completo
                        </label>
                        <input type="text" class="form-control form-control-custom" id="inputNombre" 
                               placeholder="Ej: Juan Pérez García" required minlength="3">
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-2 text-primary"></i>Correo Electrónico
                        </label>
                        <input type="email" class="form-control form-control-custom" id="inputEmail" 
                               placeholder="correo@ejemplo.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputDocumento" class="form-label fw-semibold">
                            <i class="fas fa-id-card me-2 text-primary"></i>Número de Documento
                        </label>
                        <input type="text" class="form-control form-control-custom" id="inputDocumento" 
                               placeholder="Ej: 1234567890" required minlength="8" maxlength="12">
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label fw-semibold">
                            <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-custom" id="inputPassword" 
                                   placeholder="Mínimo 8 caracteres" required minlength="8">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Mínimo 8 caracteres, incluye mayúscula, número y caracter especial
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inputPasswordConfirm" class="form-label fw-semibold">
                            <i class="fas fa-lock me-2 text-primary"></i>Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control form-control-custom" id="inputPasswordConfirm" 
                               placeholder="Repite tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-register w-100 mb-3" id="btnRegister">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </button>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted small mb-2">¿Ya tienes cuenta?</p>
                        <a href="login.html" class="btn btn-outline-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="inicio.html" class="text-decoration-none small text-muted">
                            <i class="fas fa-home me-1"></i>Volver al Inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modo_claro_oscuro.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const password = document.getElementById('inputPassword');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength indicator
        document.getElementById('inputPassword')?.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength weak';
            } else if (strength === 3) {
                strengthBar.className = 'password-strength medium';
            } else {
                strengthBar.className = 'password-strength strong';
            }
        });

    </script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
